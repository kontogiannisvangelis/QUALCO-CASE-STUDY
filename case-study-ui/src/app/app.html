<div class="app-shell">
  <nav class="top-nav">
    <h1 class="brand">Case Study Dashboard</h1>
    <ul class="nav-links">
      @for (link of links; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: link.path === '/countries' }"
          >
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
  
  <main class="content">
    <router-outlet />
  </main>
</div>
